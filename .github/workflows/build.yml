name: Build PS4 Payload

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake binutils gcc-multilib g++-multilib wget unzip

      - name: Setup OpenOrbis SDK
        run: |
          # تحميل الإصدار 0.5.3
          wget https://github.com/OpenOrbis/OpenOrbis-PS4-Toolchain/archive/refs/tags/v0.5.3.zip -O sdk.zip
          unzip sdk.zip
          
          # إنشاء مجلد الـ sdk
          mkdir -p $HOME/sdk
          
          # نقل كل محتويات المجلد المستخرج (مهما كان اسمه) إلى مجلد sdk
          # نستخدم *0.5.3 لضمان مطابقة المجلد
          mv OpenOrbis-PS4-Toolchain-0.5.3/* $HOME/sdk/ 2>/dev/null || mv OpenOrbis-PS4-Toolchain/* $HOME/sdk/
          
          # خطوة هامة للتأكد من وجود المكتبات في المسار الصحيح
          echo "--- فحص محتويات مجلد المكتبات ---"
          ls -R $HOME/sdk/lib || echo "لم يتم العثور على مجلد lib!"
          
          echo "OO_PS4_TOOLCHAIN=$HOME/sdk" >> $GITHUB_ENV
          echo "$HOME/sdk/bin" >> $GITHUB_PATH

      - name: Build Payload
        run: |
          mkdir -p build
          # تشغيل الماكفيل مع تمرير المسار
          make OO_PS4_TOOLCHAIN=$HOME/sdk
